<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration form</title>
    </head>
    <body>
        <h2>Registration Form</h2>
        <form action="#" method="post" target="_blank">
            <fieldset><legend>Personal Details</legend>
            <label for="name">Name :</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required maxlength="30"><br><br>
            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your mail id" required><br><br>
             <label for="password">Password :</label><br>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
            </fieldset>
            <fieldset><legend>Additional Details</legend>
                <label>Gender :</label><br>
                <input type="radio" name="gender" value="Male"required>Male
                <input type="radio" name="gender" value="Female"ed>Female
                 <input type="radio" name="gender" value="Others"ed>Others<br><br>
                 <label>Hobbies</label><br>
                 <input type="checkbox" name="hobbies" value="Reading">Reading
                 <input type="checkbox" name="hobbies" value="painting">Painting
                 <input type="checkbox" name="hobbies" value="sports">Sports
                 <input type="checkbox" name="hobbies" value="music">Music<br><br>
                 <label for="photo"> Profile Picture :</label><br>
                 <input type="file" id="photo" name="Profile Picture" required><br><br>
                 <label for="country">Country :</label><br>
                 <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                 </select><br><br>

                <label for="message">Message</label><br>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4" cols="30" maxlength="100"></textarea><br><br>
                </fieldset>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear Form">
            </form>
